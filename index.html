<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Read Data from Server</title>
    <script src="getdata.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- My sample pages -->
  </head>
  <body>
    <div>
      <h1>CONNECT TO API SERVER</h1>
    </div>

  <form id="form">
      <div class="container">
        <div class="row">
          <div class="col-sm bg-success">
            <h4>Add New Customer Record</h4>                    
            <label for="nemail">Email</label>
            <input type="text" id="nemail" placeholder="Enter Customer Email..." /><br />
            <label for="nname">Name</label>
            <input type="text" id="nname" placeholder="Enter Customer Name..." /><br />
            <label for="npwd">Password</label>
            <input type="text" id="npwd" placeholder="Enter Password..." />
            <br /><br />
            <button type="button" class="btn btn-info" onclick="postData()">
              Add Customer
            </button>
            <br /> <br />
          </div>

          <div class="col-sm bg-success">
            <h4>Update Customer Password</h4>               
            <label for="cemail">Email</label>
            <input type="text" id="cemail" placeholder="Enter Email..." /><br />
            <label for="cpwd">New Pass </label>
            <input type="text" id="cpwd" placeholder="Enter New Password..." />
            <br /><br />
            <button type="button" class="btn btn-info" onclick="updatePass()">
              Update Customer Password
            </button>
            <br /> <br />
          </div>
          
          <div class="col-sm bg-warning">
            <h4>Delete Customer Record</h4>            
            <label for="demail">Customer Email to Delete</label>
            <input type="text" id="demail" placeholder="Enter Customer Email.." /><br />
            <br /><br />
            <button type="button" class="btn bg-danger" onclick="deleteCust()">
              Delete Customer
            </button>
            <br /> <br />
          </div>

          <div class="col-sm bg-warning">
            <h4>Find Orders For Customer</h4>
            <label for="cid">Customer Email</label>
            <input type="text" id="cemail1" placeholder="Enter Customer Email .." /><br />
            <br /><br />
            <button type="button" class="btn bg-danger" onclick="searchShopOrderData()">
              Find All Orders For Customer
            </button>
            <br /> <br />
          </div>
    
      </div>
      <div class="bg-info">
        <button type="button" class="btn btn-light" onclick="getFromServer()">
          View All Customers
        </button>
      </div>
      
      <br /> <br />

      <div class="bg-info">
        <h4>CUSTOMER LOGIN</h4>                    
        <label for="lemail">Email</label>
        <input type="text" id="lemail" placeholder="Enter Email..." /><br />
        <label for="lpwd">Password</label>
        <input type="text" id="lpwd" placeholder="Enter Password..." />
        <br /><br />
        <button type="button" class="btn btn-light" onclick="custLogin()">
          Login
        </button>
        <br /> <br />
      </div>


    </form>



    <div id="mypanel">   </div>
  </body>
</html>
